<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Website Samples</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <!-- ===== font link ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!--link to icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/bf5e46087f.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- ===== header section start ===== -->
    <header class="header">
        <a href="#" class="logo"><i class="bx bxs-basket"></i>Name Store</a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>
        </nav>
        <div class="icons">
            <div class="bx bxs-bars" id="menu-btn"></div>
            <div class="bx bx-search" id="search-btn"></div>
            <div class="bx bx-cart" id="cart-btn"></div>
            <div class="bx bx-user" id="login-btn"></div>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here ................">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="/img/img-1.png" alt="">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">150฿/-</span>
                    <span class="quanti1ty">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="/img/img-2.png" alt="">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">150฿/-</span>
                    <span class="quanti1ty">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="/img/img-3.jpg" alt="">
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">150฿/-</span>
                    <span class="quanti1ty">qty : 1</span>
                </div>
            </div>
            <div class="total">total : 450฿/-</div>
            <a href="#" class="btn">checkout</a>
        </div>
        <form action="" class="login-form">
            <h3>login now</h3>
            <input type="email" placeholder="your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <p>don't have an account <a href="#">create now</a></p>
            <input type="submit" value="login now" class="btn">
        </form>
    </header>
</body>
</html>
